<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 3</title>
</head>
<body>
    <form>
        <p>Seleccione la velocidad:</p>
        <select name="velocidad" multiple>
            <option value="100_mbits">100 Mbits</option>
            <option value="1000_mbits">1000 Mbits</option>
        </select>
        <br><br>

        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni"><br><br>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"><br><br>

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="color">Elija un color:</label>
        <input type="color" id="color" name="color"><br><br>

        <textarea id="comentarios" name="comentarios" rows="6" cols="49">Por favor, escriba aquí</textarea><br><br>

        <input type="checkbox" id="procesadoramd" name="procesador" value="procesadoramd">
        <label for="procesadoramd">AMD</label><br>
        <input type="checkbox" id="procesadorintel_i5" name="procesador" value="procesadorintel_i5">
        <label for="procesadorintel_i5">Intel i5</label><br>
        <input type="checkbox" id="procesadorintel_i7" name="procesador" value="procesadorintel_i7">
        <label for="procesadorintel_i7">Intel i7</label><br><br>

        <label for="hora">Seleccione la hora:</label>
        <input type="time" id="hora" name="hora"><br><br>

        <p>Seleccione la red:</p>
        <input type="radio" id="red2g" name="red" value="red2g">
        <label for="red2g">2G</label><br>
        <input type="radio" id="red3g" name="red" value="red3g">
        <label for="red3g">3G</label><br>
        <input type="radio" id="red4g" name="red" value="red4g">
        <label for="red4g">4G</label><br><br>

        <label for="fichero">Elija un fichero:</label>
        <input type="file" id="fichero" name="fichero"><br><br>

        <p>Seleccione las asignaturas:</p>
        <input type="checkbox" id="asignaturahistoria" name="asignatura" value="asignaturahistoria">
        <label for="asignaturahistoria">Historia</label><br>
        <input type="checkbox" id="asignaturageografia" name="asignatura" value="asignaturageografia">
        <label for="asignaturageografia">Geografía</label><br>
        <input type="checkbox" id="asignaturalengua" name="asignatura" value="asignaturalengua">
        <label for="asignaturalengua">Lengua</label><br>
        <input type="checkbox" id="asignaturamatematicas" name="asignatura" value="asignaturamatematicas">
        <label for="asignaturamatematicas">Matemáticas</label><br><br>

        <label for="hora2">Seleccione la hora:</label>
        <input type="time" id="hora2" name="hora"><br><br>

        <label for="fichero2">Elija un fichero:</label>
        <input type="file" id="fichero2" name="fichero"><br><br>

        <textarea id="texto" name="texto" rows="8" cols="49">Inserte aquí el texto</textarea><br><br>
    </form>
</body>
</html>
