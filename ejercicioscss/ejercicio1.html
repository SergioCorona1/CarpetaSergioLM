<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>

    <!-- CSS interno -->
    <style>
        p.azul {
            color: blue;
            font-size: 18px;
        }
    </style>

    <!-- Vinculación del CSS externo -->
    <link rel="stylesheet" href="ejercicio1.css">
</head>
<body>

    <!-- Título principal con estilo en línea -->
    <h1 style="color: red; font-size: 32px;">Este es un título principal</h1>

    <!-- Párrafo con estilo interno -->
    <p class="azul">Este es un párrafo con color azul y tamaño de fuente de 18px.</p>

    <!-- Párrafo que será estilizado por CSS externo -->
    <p class="verde">Este es otro párrafo con color verde y fondo amarillo claro.</p>

</body>
</html>
