<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 13 Array</title>
</head>
<body>
    <h1>Arrays</h1>
    <input type="text" id="entrada"> <!--Entrada de texto-->
    <p id="resultado"></p>
    <button onclick="anadir()">AÃ±adir</button>
    <button onclick="sustraer()">Quitar</button>

    <script>
        let array = [];
        
        function anadir(){
            let entrada = document.getElementById("entrada").value;
            let resultado = document.getElementById("resultado");
            array.push(entrada);
            resultado.innerHTML = array;
        }

        function sustraer(){
            let resultado = document.getElementById("resultado")
            array.pop();
            resultado.innerHTML = array;
        }

    </script>
</body>
</html>
