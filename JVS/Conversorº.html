<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Temperatura</title>
</head>
<body>
  <h1>Conversor de Grados Celsius a Fahrenheit</h1>
  <label for="celsius">Temperatura en Celsius (°C):</label>
  <input type="text" id="celsius" placeholder="Introduce grados Celsius">
  <br><br>
  <button onclick="convertToFahrenheit()">Convertir a Fahrenheit</button>
  <p id="result"></p>

  <script>
    function convertToFahrenheit() {
      const celsius = parseFloat(document.getElementById("celsius").value);
      if (isNaN(celsius)) {
        document.getElementById("result").textContent = "Por favor, introduce un valor válido.";
        return;
      }
      const fahrenheit = (celsius * 9/5) + 32;
      document.getElementById("result").textContent = `${celsius} °C son ${fahrenheit.toFixed(2)} °F.`;
    }
  </script>
</body>
</html>
