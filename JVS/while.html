<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>
<body>
    <script>
        var nombres=["Alvaro, Nico, Sergio, Ale, Jose Luis"]
        var j=nombres.length-1;

        while (j>=0){
            document.write(nombres[j]+"<br>");
            j++;
        }
    </script>
</body>
</html>
