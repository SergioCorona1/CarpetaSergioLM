<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitagoras</title>
</head>
<body>
    <h1>Calcula la Hipotenusa de un Triángulo Rectángulo</h1>
    <form id="triangle-form">
        <label for="cateto1">Longitud del primer cateto:</label>
        <input type="number" id="cateto1" step="0.01" placeholder="Ejemplo: 3.5" required><br>
        
        <label for="cateto2">Longitud del segundo cateto:</label>
        <input type="number" id="cateto2" step="0.01" placeholder="Ejemplo: 4.2" required><br>
        
        <button type="button" onclick="calcularHipotenusa()">Calcular</button>
    </form>
    <p id="resultado"></p>

    <script>
        function calcularHipotenusa() {
            let cateto1 = parseFloat(document.getElementById('cateto1').value);
            let cateto2 = parseFloat(document.getElementById('cateto2').value);

            if (isNaN(cateto1) || isNaN(cateto2) || cateto1 <= 0 || cateto2 <= 0) {
                document.getElementById('resultado').textContent = "Introduce valores mayores a 0.";
                return;
            }

            let hipotenusa = Math.sqrt(cateto1 * cateto1 + cateto2 * cateto2);
            document.getElementById('resultado').textContent = 
                `La longitud de la hipotenusa es: ${hipotenusa.toFixed(2)} unidades.`;
        }
    </script>
</body>
</html>l
